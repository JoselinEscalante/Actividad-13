<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actividad 13</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div id="aplicacion" class="container">
	   <div class="row">
			<template v-for="item in info">
				<div class="col-sm-3">
    				<div class="card">
    					<img :src="'https://www.dailymotion.com/thumbnail/video/'+item.id" alt="" class="card-img-top"> 
      					<div class="card-body">
        					<h5 class="card-title">{{ item.title }}</h5>
        					<a v-bind:href="'https://www.dailymotion.com/video/'+item.id" class="btn btn-primary">Reproducir</a>
      					</div>
    				</div>
  				</div>
			</template>
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el:"#aplicacion",
			data:{info:[] },
			mounted() {
					axios.get("https://api.dailymotion.com/videos?channel=news&limit=10")
					.then(respuesta=>this.info=respuesta.data.list)
			},
		})
	</script>
</body>
</html>
